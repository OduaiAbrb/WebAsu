<!DOCTYPE html>
<html lang="en">

            text-align: center;
        }

            color: #fff;
            text-align: center;
            padding: 10px 0;

            text-decoration: none;
            padding: 0 20px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;

            width: 200px;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
