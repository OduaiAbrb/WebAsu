    <script>
        var currentDate = new Date();
        var dateTime = currentDate.toLocaleString();
        document.write('<p style="font-size: 18px; font-weight: bold; color:darkblue" >Date and Time: ' + dateTime + '</p>');
    </script>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="submit_form.php" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Item Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="income">Income:</label>
                        <input type="number" class="form-control" id="income" name="income" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interests">Interests:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="programming" name="interests" value="programming">
                            <label class="form-check-label" for="programming">Programming</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="design" name="interests" value="design">
                            <label class="form-check-label" for="design">Design</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label><br>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
